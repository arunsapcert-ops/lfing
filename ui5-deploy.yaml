# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "3.1"
metadata:
  name: com.piaggio.sap.lifing.lifing
type: application
builder:
  resources:
    excludes:
      - /test/**
      - /localService/**
  customTasks:
    - name: deploy-to-abap
      afterTask: generateCachebusterInfo
      configuration:
        target:
          destination: PGE
          url: http://s4dev.piaggio.com:8000/
          client: '100'
        app:
          name: ZLIFING
          description: Zlifing
          package: ZSLE_WM_GF_005
          transport: PGEK943779
        exclude:
          - /test/
